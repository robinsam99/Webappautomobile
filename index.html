<!DOCTYPE html>
<html lang="en">
<head>
<title>GetSkilled</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Fauna+One|Sigmar+One&display=swap" rel="stylesheet"> 
</head>
<body>
  <form> 
    <select name="type" id="wheeltype">
      <option>Four wheeler</option>
      <option>Two wheeler</option>
    </select>
    <span class = 'formtext'>MAKE:</span><br>
    <input type = "text" name = 'make' id='make' />
    <br>

    <span class = 'formtext'>MODEL:</span><br>
    <input type = "text" name = 'model' id='model'/>
    <br>
    <span class = 'formtext'>MILEAGE:</span><br>
    
    <input type = 'text' name = 'mileage' id='mileage'/>
    <br>
    <span class = 'formtext'>TRANSMISSION:</span><br>
    <select name='type' id='type'>
        <option name = "Manual">MANUAL</option>
        <option name = "Automatic">AUTOMATIC</option>
    </select>
    <br>
    <br>
    <span class = 'formtext' >REGISTATION NUMBER:</span><br>
    
    <input type = 'text' id='regnumber' name = 'regnumber'/>
    <br>
    <br>
    <input  type='button' value = 'Submit' id = 'submit' onclick = postData() >
</form>

<script src = "action.js"></script>
</body> 
</html>
